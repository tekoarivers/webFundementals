<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <H1>
        Registration Form
    </H1>
    <label for="First_Name">First Name:</label>
    <input type="text" id="First_Name" name="First_Name">
    <br> 
    <br>
    <label for="Last_Name">Last Name:</label>
    <input type="text" id="Last_Name" name="Last_Name">
    <br>
    <br>
    <label for="Email">Email:</label>
    <input type="email" id="Email" name="Email">
    <br>
    <br>
    <label for="Password">Password:</label>
    <input type="password" id="Password" name="Password">
    <br>
    <br>
    <label for="Comfirm_Password">Comfirm Password:</label>
    <input type="password" id="Comfirm_Password" name="Comfirm_Password">
    <br>
    <br>
    <label for="Birth_Day">Birthday:</label>
    <input type="date" id="Birth_Day" name="Birth_Day">
    <br>
    <br>
    <label for="male">Male</label>
<input type="radio" id="male" name="gender" value="male">
<label for="female">Female</label>
<input type="radio" id="female" name="gender" value="female">
<label for="decline">Prefer not to say</label>
<input type="radio" id="decline" name="gender" value="decline"> 
<br>
<br>
<p>a short desciption about yourself:</p>
<textarea name="description"></textarea>
<br>
<br>
<label for="Language">Favorite Language:</label>
<select id="Language">
    <option value="Javascript">Javascript</option>
    <option value="Python">Python</option>
    <option value="html&css">HtMl&CSS</option>
    <option value="java">JAVA</option>
</select>
<br>
<br>
<button>submit</button>
</body>
</html>
